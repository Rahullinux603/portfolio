<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" class="text-field" id="login-email" name="login-email" placeholder="Email"/>
        <input type="password" class="text-field" id="login-password" name="login-password" placeholder="Password"/>
        <button class="btn-style" id="login-btn"> <a href="index.html">LOGIN</a> </button><br>
        <button id="reg-btn" class="an-btn"> Don't have an account? REGISTER</button>
    </div>

    <div class="center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" class="text-field" id="register-email" name="register-email" placeholder="Email"/>
        <input type="password" class="text-field" id="register-password" name="register-password" placeholder="Password"/>
        <button id="register-btn" class="btn-style">Register</button><br>
        <button id="log-btn" class="an-btn"> Have an account ? LOGIN</button>
    </div>

    <div id="result-box">
        <h2 id="result"></h2>
       
    </div>

    <script src="form.js"></script>
</body>
</html>
